<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>ToDo List</title>
</head>
<body>
<div class="container">

   <div class="todo_list">
        <h1>ToDo List</h1>
       <div class="create_new_todo">
           <input type="text" class="message" placeholder="New Task">
           <button class="add">Add</button>
       </div>

       <div class="wrapper">
           <ul class="todo">
           </ul>
       </div>

   </div>

</div>
<script src="script.js"></script>
</body>

</html>
