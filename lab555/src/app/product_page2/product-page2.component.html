<div class="cards">
    <div  *ngFor="let product of products,let i =index" >
        <div class="card">
            <div>
                <a [href]="product.link">
                    <img class="img"[src]="product.imgURL" />
                </a>
            </div>
            <div>
                <a [title]="product.name + ' детали'">
                    {{ product.name }}
                </a>
            </div>
            <div style="display: flex; align-items: end">
                <h3>Рейтинг: {{product.rating}}/5</h3>
                <button class="heart" (click)="likeButtonClick(i)">&#10084; {{product.numberOfLikes}}</button>
            </div>
            <div>
                <p *ngIf="product.description">
                    Описание: {{ product.description }}
                </p>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div>
                    <button class="btn" type="button" (click)="share(product)">
                        Share
                    </button>
                </div>
                <div>
                    <button class="btn" (click)="deleteButton(i)">Delete</button>
                </div>

            </div>

        </div>


    </div>
</div>
